<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form action="/" method="post">
        <input type="text" name="task_name" id="task_name" placeholder="Enter task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_name }}</li>
        {% endfor %}
    </ul>
  </body>
</html>
