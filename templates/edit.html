<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/edit/{{ task.id }}" method="post">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" value="{{ task.task_name }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
